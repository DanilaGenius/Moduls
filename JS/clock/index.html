<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Clock</title>
</head>
<body>

    <div class="container">
         <div class="clock">
            <div class="clock__header">
                <div class="header__title">
                    by Stukach D.D.
                </div>

                <ul class="header__munu">
                    <li id="clock" data="tab" class="header__munu-elem header__munu-elem-active">Часы</li>
                    <li id="stopwatch" data="tab" class="header__munu-elem">Секундомер</li>
                    <li id="timer" data="tab" class="header__munu-elem">Таймер</li>
                </ul>
            </div>

            <div id="tabInner" class="clock__content">
                
            </div>
         </div>
    </div>

    <!-- <script src="./js/components/tabs.js"></script>
    <script src="./js/components/clock.js"></script> -->
    <script src="./js/main.js"></script>
    
</body>
</html>
